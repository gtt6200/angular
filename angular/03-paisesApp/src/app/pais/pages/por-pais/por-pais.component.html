<h2> Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <!-- los parentesis indican que esta escuchado -->
        <app-pais-input 
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias( $event )"
        placeholder="Buscar por país..."
        ></app-pais-input>
    </div>
</div>


<ul class="list-group" *ngIf="mostrar">
    <li class="list-group-item list-group-item-action"
        *ngFor="let pais of paisesSugeridos">
        <a  class="nav-link"
            [routerLink]="['/pais', pais.alpha2Code]">
            {{ pais.name }}
        </a>
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)">
        <a  class="nav-link">
            buscar "{{termino}}"
        </a>
    </li>
</ul>
<hr>
<div *ngIf="hayError" 
class="alert alert-danger">
    <h6>
        no se econtró nada con el termino de busqueda: {{termino}}
    </h6>
</div>
<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <!-- los corchetes indican que esta emitiendo -->
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>

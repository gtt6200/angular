<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por nosotros</p>
    <p>{{ 'nosotros' | mayusculas:enMayusculas}}</p>
</div>
<p-toolbar>
    <div class="p-toolbar-group-start">
    </div>
    <div class="p-toolbar-group-end">
        <p-button 
        icon="pi pi-sort" 
        label="Por nombre" 
        styleClass="mr-2"
        (click)="cambiarOrden('nombre')"
        ></p-button>

        <p-button 
        icon="pi pi-sort" 
        label="Vuela" 
        styleClass="mr-2 p-button-warning"
        (click)="cambiarOrden('vuela')"
        ></p-button>
        <p-button 
        icon="pi pi-sort" 
        label="Por Color" 
        styleClass="mr-2 p-button-help"
        (click)="cambiarOrden('color')"
        ></p-button>
        <p-button  
        label="Toggle mayusculas" 
        (onClick)="cambiar()" 
        styleClass="mr-2 p-button-info"></p-button>

    </div>
</p-toolbar>
<div class="grid">
    <div class="col mt-5">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase}}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="grid">
    <div class="col mt-5">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase}}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<h1>Graficas de Barras</h1>
<hr>
<div class="row">
    <div class="col">
        <canvas baseChart class="chart"
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
</canvas>

<button class="btn btn-primary float-end" (click)="randomize()">
Actualizar
</button>
    </div>
</div>

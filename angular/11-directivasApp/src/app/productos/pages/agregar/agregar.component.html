<h1 class="mt-5">Agregar Producto</h1>
<hr>
<form [formGroup]="miFormulario">
    <div class="row g-3 aling-item-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input  class="form-control"
                    type="text"
                    formControlName="nombre">
        </div>
        <div class="col-auto">
            <span ErrorMsg
                  [color]="color"
                  [mensaje]="texto1"
                  [valido]="!tieneError('nombre')"></span>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <button class="btn btn-success float-end"
                    (click)="cambiarNombre()">
                Guardar
            </button>
            <button class="btn btn-success float-end"
                    (click)="cambiarColor()">
                Color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre> Valid: {{miFormulario.valid }}</pre>
<pre> Value: {{miFormulario.value | json}}</pre>

<div class="row mt-5"
    *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            <h4>Todo Ok</h4>
        </div>
    </div>
</div>

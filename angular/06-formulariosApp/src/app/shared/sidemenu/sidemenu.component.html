<h2>Template</h2>
<ul class="list-group">
    <li *ngFor="let rutas of templateMenu"
        class="list-group-item"
        [routerLink]="[rutas.ruta]"
        routerLinkActive="active">{{rutas.texto}}</li>
    
</ul>
<h2 class="mt-3">Reactive</h2>
<ul class="list-group">
    <li *ngFor="let rutas of reactiveMenu"
        class="list-group-item"
        [routerLink]="[rutas.ruta]"
        routerLinkActive="active">{{rutas.texto}}</li>
    
</ul>

<h2 class="mt-3">Validaciones</h2>
<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let auth of authMenu"
        [routerLink]="auth.ruta"
        routerLinkActive="active">
        {{auth.texto}}
    </li>
</ul>

<h2>Reactivos: Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" 
              (ngSubmit)="guardar()"
              [formGroup]="miFormulario">



            <!-- campo producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  type="text" 
                            class="form-control" 
                            placeholder="Nombre del producto"
                            formControlName="nombre"
                    ><span class="form-text text-danger"
                            *ngIf="campoEsValido('nombre')"
                            >Debe ser de 3 letras</span>
                </div>
            </div>
            <!-- fin producto -->




            <!-- Campo precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" >Precio</label>
                <div class="col-sm-9">
                    <input  type="number" 
                            class="form-control"
                            placeholder="Precio del Producto"
                            formControlName="precio">
                            <span class="form-text text-danger"
                            *ngIf="campoEsValido('precio')"
                            >El Precio debe ser >=0</span>
                </div>
            </div>




            <!-- Campo Existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control" 
                            formControlName="existencias"
                            placeholder="Existencias del Producto">
                    <span class="form-text text-danger"
                    *ngIf="campoEsValido('existencias')"
                    >La existencia debe ser 0 o mayor</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- [disabled]="miFormulario.invalid" -->
                    <button type="submit" 
                            class="btn btn-primary float-end"
                            >Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{miFormulario.valid}} </pre>

        <span>pristine</span>
        <pre> {{miFormulario.pristine}} </pre>

        <span>touched</span>
        <pre> {{miFormulario.touched}} </pre>
        
        <span>Value</span>
        <pre> {{miFormulario.value | json}} </pre>

        <span>Precio</span>
        <pre> {{miFormulario.controls['precio'].errors| json}} </pre>
    </div>
</div>

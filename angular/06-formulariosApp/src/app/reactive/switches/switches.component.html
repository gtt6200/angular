<h2>Template: Switches</h2>
<hr>

<form>
<!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        id="radioMasculino"
                        value="M"
                        name="radioGenero">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="F"
                        name="radioGenero" 
                        id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" 
                       for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
              
        </div>
    </div>
<!-- Check -->
<div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
        <div class="form-check">
            <input class="form-check-input"
                    type="checkbox" 
                    id="flexCheckDefault">

            <label class="form-check-label" 
                    for="flexCheckDefault">
              Acepta los terminos y condiciones del servicio
            </label>
          </div>
    </div>
</div>
<!-- button submit -->
<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
                        >Guardar</button>
    </div>
</div>
</form>

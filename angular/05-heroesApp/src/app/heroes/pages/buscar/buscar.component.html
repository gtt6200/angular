<div fxLayout="column">
    <div>
        <h1>Buscador Heroe</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field appearance="fill">
            <mat-label>Buscar Heroe</mat-label>
            <input type="text"
                   placeholder="Buscar Heroe"
                   aria-label="Buscar Heroe"
                   matInput
                   [(ngModel)]="terminoBusqueda"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let option of heroes" [value]="option">
                {{option.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length === 0 && terminoBusqueda.trim().length > 0">
                    No se encontró nada con el término {{terminoBusqueda}}
              </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <pre>{{heroeSeleccionado | json}}</pre>
    </div>
    <div>
        <div *ngIf="heroeSeleccionado">
            <app-heroe-tarjeta [nombre]="heroeSeleccionado"></app-heroe-tarjeta>
        </div>
    </div>
</div>

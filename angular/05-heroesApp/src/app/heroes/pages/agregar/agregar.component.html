<h1>
    {{(heroe.id) ? 'Editar' : 'Nuevo'}}
    Heroe 
    <small>{{heroe.superhero | titlecase}}</small>
</h1>
<div fxLayout="row"
     fxLayout.xs="column"
     fxLayoutGap="40px">
     <div fxFlex="50" fxLayout="Column">

        
        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px"
             >
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Heroe</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="heroe.superhero"
                        required>
            </mat-form-field>
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Alter Ego</mat-label>
                <input 
                       matInput
                       type="text"
                       [(ngModel)]="heroe.alter_ego"
                       required>
            </mat-form-field>
        </div>
        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparicion</mat-label>
            <input 
                   matInput
                   type="text"
                   [(ngModel)]="heroe.first_appearance"
                   required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input 
                   matInput
                   type="text"
                   [(ngModel)]="heroe.characters"
                   required>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"
                        required>
                <mat-option *ngFor="let publisher of editoriales"
                            [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Foto Url</mat-label>
            <input 
                   matInput
                   type="url"
                   [(ngModel)]="heroe.alt_img"
                   required>
        </mat-form-field>
        
        <div fxLayout="row" fxLayoutGap="10px" fxLayout.xs="column">
            <button fxFlex="50" 
                    fxLayout.xs="column"
                    mat-raised-button color="primary"
                    (click)="guardar()" >
                <mat-icon>save</mat-icon>
                {{(heroe.id) ? 'Actualizar' : 'Crear'}}
            </button>
            <button fxFlex="50"
                    fxLayout.xs="column" 
                    mat-raised-button 
                    color="warn" 
                    *ngIf="heroe.id"
                    (click)="borrarHeroe()">
                <mat-icon>delete</mat-icon>
                Eliminar
            </button>
        </div>
     </div>
     <div fxFlex="50" >
        <img [src]="heroe | imagen" alt="">
     </div>

</div>

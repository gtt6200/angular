<mat-card>
    <mat-card-header>
        <mat-card-title>{{nombre.superhero}}</mat-card-title>
        <mat-card-subtitle>{{nombre.alter_ego}}</mat-card-subtitle>
       
    </mat-card-header>
    <img mat-card-image [src]="nombre | imagen" alt="">
    <mat-card-content>
        <h3>{{nombre.publisher}}</h3>
        <p>
            <strong>Primera Aparicion:</strong> {{nombre.first_appearance}}
            <br>
            <strong>Personajes: </strong> {{nombre.characters}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button 
                color="warn"
                [routerLink]="['/heroes', nombre.id]">
            Leer mas...
        </button>
        <button mat-button 
                color="accent"
                [routerLink]="['/heroes/editar/', nombre.id]">
            Editar
        </button>
    </mat-card-actions>
</mat-card>

<h1>
    Naruto Shippuden
</h1>
<hr>

<div class="row">
    <div class="col" >
        <h3>Personajes</h3>
        <app-personajes [data]="listarPersonajes">
        </app-personajes>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input 
                type="text"
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            >
            <input type="number" placeholder="Poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            >
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>

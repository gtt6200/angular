<h1>
    Naruto Shippuden
</h1>
<hr>

<div class="row">
    <div class="col" >
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let nombre of listarPersonajes; let j=index">
               {{j+1}} {{nombre.nombre}} - {{nombre.poder | number}}
            </li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input 
                type="text"
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            >
            <input type="number" placeholder="Poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            >
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>

<h1>
    Naruto Shippuden
</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>Naruto (Sennin Mode) -      12,000</li>
            <li>Sasuke (Mangekyu) -         13,000</li>
            <li>Sakura (After Training) -   500</li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre">
            <input type="number" placeholder="Poder">
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>

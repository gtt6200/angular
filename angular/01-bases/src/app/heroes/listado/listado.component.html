<p>Listado de Heroes con NgFor</p>

<div *ngIf="hb; else noBorrado">
    <h3>Heroe Borrado <small> {{hb}} </small></h3>
    
</div>
<ng-template #noBorrado>
    <h3>No ha borrado NADA</h3>
</ng-template>

<button (click)="borrarHeroe()">
    eliminar
</button>

<ul>
    <li *ngFor="let i of heroes; let j = index">
        {{ j+1 }} - {{ i }}
    </li>
</ul>

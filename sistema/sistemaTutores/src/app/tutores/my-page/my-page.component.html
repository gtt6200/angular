<div class="grid">
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Justificantes</span>
                    <div class="text-900 font-medium text-xl">22</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-id-card text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">2 nuevos </span>
            <span class="text-500">recientemente</span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Canalización Psicopedagogica</span>
                    <div class="text-900 font-medium text-xl">2</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-exclamation-circle text-orange-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium"> 1 </span>
            <span class="text-500">recientemente</span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Asesorias</span>
                    <div class="text-900 font-medium text-xl">28</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-comment text-cyan-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">10  </span>
            <span class="text-500">últimas</span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Planeación Tutorial</span>
                    <div class="text-900 font-medium text-xl">Completado</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-purple-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-file text-purple-500 text-xl"></i>
                </div>
            </div>
            <div class="mt-2 md:mt-0 flex align-items-center">
                <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{height: '8px'}">
                    <div class="bg-orange-500 h-full" [ngStyle]="{width: '70%'}"></div>
                </div>
                <span class="text-orange-500 ml-3 font-medium">%70</span>
            </div>
        </div>
    </div>

    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Reportes Recientes</h5>
            <p-table [value]="products" [paginator]="true" [rows]="5" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th>Image</th> -->
                        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="price">Tipo <p-sortIcon field="price"></p-sortIcon></th>
                        <th>Ver</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <!-- <td style="width: 15%; min-width: 5rem;">
                            <img src="assets/demo/images/product/{{product.code}}" class="shadow-4" alt="{{product.name}}" width="50">
                        </td> -->
                        <td style="width: 35%; min-width: 7rem;">{{product.name}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{product.category}}</td>
                        <td style="width: 15%;">
                            <button pButton pRipple type="button" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
 
    </div>

    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Promedios</h5>
            <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
        </div>
    </div>
</div>
